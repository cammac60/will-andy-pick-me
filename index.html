<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      Will Andy pick me?
    </header>
    <div id="main">
      <div id="textbox">
        <input id="inputbox" type="text" placeholder="Ask your question here!">
        <button id="submission" type="button">
          Get your answer
        </button>
        <p id="question"></p>
        <p id="answer"></p>
        <img id="eight-ball" src="assets/eight-ball.png" alt="Eight ball">
        <button id="clear" type="button">
          Clear
        </button>
      </div>
      <img id="woody" src="assets/woody.png" alt="Woody">
    </div>
    <script src="index.js"></script>
  </body>
</html>
